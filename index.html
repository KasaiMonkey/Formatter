<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code to Clipboard with Tabs Preserved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #notification {
            margin-top: 10px;
            color: green;
            display: none; /* Hide the notification initially */
        }
        #errorNotification {
            margin-top: 10px;
            color: red;
            display: none; /* Hide error notification initially */
        }
        textarea {
            width: 100%;
            height: 100px; /* Adjust height as needed */
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace; /* Use monospace font for better code display */
            white-space: pre; /* Ensures tabs and spaces are preserved */
        }
        #embeddedCode {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserves whitespace in the embedded code */
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>

    <h1>Masaya's Code Snippet To HTML Converter</h1>
    <h2>Version 0.8</h2>
    
    <!-- Input Field -->
    <textarea id="inputField" placeholder="Type/Paste your code here..."></textarea>
    
    <button id="copyButton">Convert Code To HTML</button>
    <div id="notification">Text copied to clipboard!</div> <!-- Notification message -->
    <div id="errorNotification">Error: Unable to fetch start or end lines. Please check the URLs.</div> <!-- Error message -->
    
    <!-- Embedded Code Display -->
    <div id="embeddedCode"></div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            // URLs for the online start and end parts
            var startURL = 'https://kasaimonkey.github.io/Formatter/start-lines.txt';
            var endURL = 'https://kasaimonkey.github.io/Formatter/end-lines.txt';

            // Fetch the start and end lines
            Promise.all([fetch(startURL).then(res => res.text()), fetch(endURL).then(res => res.text())])
                .then(([startLines, endLines]) => {
                    // Get the text from the input field
                    var inputText = document.getElementById('inputField').value;

                    // Create a temporary textarea element to help copy the text
                    var tempTextArea = document.createElement("textarea");
                    // Concatenate the start lines, input text, and end lines with a line break
                    tempTextArea.value = startLines + inputText + '\n' + endLines;

                    // Append the textarea to the body, copy its content, and then remove it
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand("copy");
                    document.body.removeChild(tempTextArea);

                    // Show notification when copied
                    var notification = document.getElementById('notification');
                    notification.style.display = 'block';
                    notification.textContent = "Text copied to clipboard!";

                    // Display the copied text as embedded code
                    var embeddedCode = document.getElementById('embeddedCode');
                    embeddedCode.textContent = tempTextArea.value; // Use the copied text
                    embeddedCode.style.display = 'block'; // Show the embedded code display

                    // Hide error notification if it was previously shown
                    document.getElementById('errorNotification').style.display = 'none';
                })
                .catch(error => {
                    console.error("Error fetching start or end lines:", error);

                    // Show error notification
                    var errorNotification = document.getElementById('errorNotification');
                    errorNotification.style.display = 'block';
                    errorNotification.textContent = "Error: Unable to fetch start or end lines. Please check the URLs.";
                });
        });
    </script>

</body>
</html>
